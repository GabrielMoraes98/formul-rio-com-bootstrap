<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="left">
        <h1>Ficou com dúvida? <br>
            Nos Mande Uma Mensagem!</h1>
            <p>Caso tenha ficado qualquer dúvida basta nos mandar uma mensagem e entraremos em contato dentro de 24h.</p>
    </div>

    <form class="shadow d-flex flex-column justify-content-between col-md-4" id="form-contato">
        <div class="form-group">
          <input type="name" class="form-control" id="nome" placeholder="Nome Completo*">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="E-mail*">
        </div>
        
        <div class="form-group">
            <input type="tel" class="form-control" id="tel" placeholder="Telefone*">
        </div>

          <div class="form-group">
            <textarea class="form-control" id="textarea" rows="4" placeholder="Mensagem*"></textarea>
          </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
        <div class="alert alert-danger d-none">
            Preencha o campo <span id="campo-erro"></span>!
        </div>
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>     
<script src="script.js"></script>
</body>
</html>
